<div id="calendar"></div>
<script type="text/javascript">
	$(document).ready(function() {
	    if (!window.configure_calendar){
	    	window.configure_calendar = {};
	    }
	    //{{data|safe }}
	    configure_calendar['events'] = '{{url}}';
	    if (!configure_calendar['ontentHeight']){
	    	configure_calendar['ontentHeight'] = 'auto';
	    }
	    $('#calendar').fullCalendar(configure_calendar);
	});
</script>
